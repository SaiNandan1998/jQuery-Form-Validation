<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,intial-scale=1.0">
<title> SBI NetBanking Registration </title>
 
<!--Bootstrap link-->
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anoniymous">
    
    <!--jquery cdn link-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--jquery validator link-->
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
   <script>

$(document).ready(function(){
   
// password validator 
function validate(p) {
     var minMaxLength = /^[\s\S]{5,32}$/,
        upper = /[A-Z]/,
        lower = /[a-z]/,
        number = /[0-9]/,
        special = /[ !"#$%&'()*+,\-./:;<=>?@[\\\]^_`{|}~]/;

    if (minMaxLength.test(p) &&
        upper.test(p) &&
        lower.test(p) &&
        number.test(p) &&
        special.test(p)) {
        return p;
    }
    
    };
    

// email validator
function email(e){
    if(e.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)){
        return e;
    }
};
    

    
    
      //no space validator
      jQuery.validator.addMethod("noSpace", function(value, element) { 
            return value.trim()!=0 && value.length > 4 && value.match(/^[0-9A-Za-z]+$/);
}, "No Spaces please ");
    
    // phone number validator
    jQuery.validator.addMethod("number",function(value, element){
        return value.length >=10;
         
    }, "Please enter valid number");
	
    // text validator
    jQuery.validator.addMethod("textvalidation", function(value, element) { 
            return isNaN(value) && value.length > 4 && value.match(/^[A-Za-z]+$/);
}, "only characters are allowed and min length 4 ");
	
    //password validator 
    jQuery.validator.addMethod("password",function(value,element){
        return validate(value);
    },"please match password pattern ");
     
    //email validator
    jQuery.validator.addMethod("email",function(value,element){
        return email(value);
    },"enter valid email id ");
    
    
    jQuery.validator.addMethod("date",function(value,element){
        return dates(value);
        
    },"enter valid date");
    

// jquery validator    
var $registrationForm = $("#form");                          
    console.log($registrationForm);
 $registrationForm.validate({
     rules:{
         
         firstname:{
             required:true,
             textvalidation:true
             
         },
         
         lastname:{
             required:true,
             textvalidation:true
             
         },
         
         username:{
             required:true,
             noSpace:true
         },
         
         password:{
            required:true,
            password:true
            
          },
     
         cpassword:{
            required:true,
            equalTo:"#password"
            
         },
         
         email:{
             required:true
         },
         
         number:{
             required:true,
             number:true
         },
        
         gender:{
         required:true
             
         },
     
         country:{
            required:true
         },
     
         date:{ 
             required:true
             
         },
     
         checkbox:{
            required:true
         }
         
     },
     
     messages:{
         
         firstname:{
         required:"firstname is required"
		 
     },
         
     lastname:{
         required:"last name is required",
         
         },
         
      username:{
         required:"Username is required"
      },
        
      password:{
         required:"password is required"
      },
    
     cpassword:{
         required:"confirm password is required"
     },
         
      email:{
          required:"email id is required"
      },
      
      number:{
          required:"mobile number is required"
      },
         
    gender:{
        required:"please select gender"
    },
    
    country:{
         required:"please select country"
    },
    
     date:{
         required:"date of birth is required"
     },
         
    checkbox:{
        required:"please agree terms"
    }
         
         
 },
    
    // error placement
    errorPlacement:function(error,element){
     if(element.is(":radio")){
        error.appendTo(element.parents(".gender"));
         
        }
        
        else
          {
           error.insertAfter(element);
          }
    }
        
 });

    
              });

</script>

<style>
    
    .main
    {
     text-align: center;
    }
    
    .error {
        
      color:red;
      font-style:italic;
        
     }
    
    h1{
        
     text-align: center;
     background-color: skyblue;
     padding: 30px;
     
    }
    
#fn,#ls,#un,#password,#cps,#nm
    {
      
      
      margin:10px;
      padding:10px 40px;
      background-color:aliceblue;
      border:none;

    }
  
 #cn,#em{
      
      margin:10px;
      padding:10px 40px;
      background-color:aliceblue;
      border:none; 
    }
    
    #dt{
      
      margin:10px;
      padding:10px 60px  ;
      background-color:aliceblue;
      border:none; 
    }
    
    
 #cb{
     margin:20px;
    }
#sub{
    padding:5px 25px;  
    margin-left:60px;

#form
{
  text-align: center;

}   

 input[type=radio]{
     margin:10px;
     
    }
    
#sub:hover{
     background-color:black; 
     
     color:white;
    
    }
   
    
</style>

</head>

<body>

<h1> <img src="image/sbi.png" height="40px" width="40px" alt="sbi logo"> SBI NetBanking Registration </h1>

<div class="container">
<div class="col-md-4"></div>
<div class="col-md-5">
<div class="panel panel-primary">
<form id="form" action="login.html">
    
 
 <label for="firstname"> FirstName : </label> 
 <input type="text" id="fn" name="firstname" placeholder="enter firstName" pattern="[a-zA-Z]"  required><br>
    
 <label for="lastname"> LastName : </label>
 <input type="text" id="ls" name="lastname" placeholder="enter lastName" pattern="[a-zA-Z]"     required><br>
    
 <label for="username">Username : </label>
 <input type="text" id="un" name="username" placeholder="enter username" pattern="[a-zA-Z][0-9]*{5,20}" required><br>
    
 <label for="password">Password :</label>
 <input type="password" id="password" name="password" placeholder="enter password" pattern="[a-zA-Z][0-9]*{5,20}" required><br>
    
 <label for="cpassword">Confirm<br>Password :</label> 
 <input type="text" id="cps" name="cpassword" placeholder="confirm password" pattern="[a-zA-Z][0-9]*{3,20}" title="Password and Confirm password should be same" required><br>
    
  <label for="email">Email id : </label>
 <input type="email" id="em" name="email" placeholder="enter email" required><br>
    
  <label for="email">Mobile No : </label>
 <input type="number" id="nm" name="number" placeholder="enter number" required><br>
    
 <div class="gender">
 <input type="radio" id="ml" name="gender" value="male">
 <label for="male">Male</label>
 
 <input type="radio" id="fm" name="gender" value="female">
 <label for="female">Female</label>
    
 <input type="radio" id="ot" name="gender" value="others">
 <label for="others">Others</label><br>
 </div>
    
    
 <label for="country">Country :</label>
 <select name="country" id="cn" required>
   <option value="india">India</option> 
   <option value="Canada">Canada</option>
   <option value="usa">United States Of America</option>
   <option value="Russia">Russia</option>
   <option value="China">China</option>
 </select>
 <br>
    
 <label for="date">BirthDate:</label>    
 <input type="date" id="dt" name="date" min="1970-01-01" ><br>
 

 <div class=".check">
 <input type="checkbox" id="cb" name="checkbox">
 <label for="checkbox"> I Agree Privacypolicy & <a href="#" id="tc"> Terms</a></label><br>
 </div>
    
 <input type="submit" id="sub" name="submit">

    </form> 
    </div>
    </div>
    </div>
    
</body>


</html>
